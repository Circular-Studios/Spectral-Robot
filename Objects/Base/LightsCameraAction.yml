---
Name: Camera
Behaviors:
    - Class: camera.AdvancedCamera
      Fields:
          MoveSpeed: 150
          RotateTime: 400
          ZoomSpeed: 800
          EdgeDistance: 50
          MinHeight: 50
          MaxHeight: 300
          MouseEdgeScroll: No
